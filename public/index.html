<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecty</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <div class="top-bar">
      <div><h2>Connecty</h2></div>
      <div id="ftp-status"></div>
      <div><button onclick="testFTP()">Test FTP Connection</button></div>
    </div>
    <div class="content-row">
      <div class="content-large">
        <input type="text" id="pickup" placeholder="Enter pickup folder to duplicate">
        <input type="text" id="update" placeholder="Enter new updated folder name">
      </div>
      <div class="content-large">
        <form id="uploadForm">
          <label for="fileUpload" id="dropZone" class="custom-file-upload">Upload New Images <span id="file-name"></span></label>
          <input type="file" id="fileUpload" name="files" multiple hidden>
        </form>
      </div>
    </div>
    <div id="full-width">
      <button id="startProcessButton" onclick="startProcess()">Start Process</button>
    </div>
    <div id="progressBar"><div id="progress">
      <div id="newUrl" onclick="copyUrl()" style="opacity: 0;"></div>
    </div></div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
